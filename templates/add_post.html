{% extends "base.html" %}

{% block content %}
<div class="glass-panel" style="max-width: 800px; margin: 50px auto;">
    <h2 style="text-align: center; color: var(--accent);">Andika Post Mpya</h2>
    
    <form method="POST" enctype="multipart/form-data">
        <label style="display: block; margin: 10px 0;">Kichwa:</label>
        <input type="text" name="title" required>
        
        <label style="display: block; margin: 10px 0;">Picha (Optional):</label>
        <input type="file" name="image_file" style="padding: 10px;">
        
        <div style="margin: 15px 0; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px;">
            <input type="checkbox" name="is_carousel" style="width: auto;">
            <span style="color: var(--accent);">Onyesha kwenye Slideshow (Carousel)</span>
        </div>
        
        <label style="display: block; margin: 10px 0;">Maelezo:</label>
        <textarea name="content" rows="10" required></textarea>
        
        <button type="submit" class="btn" style="width: 100%; margin-top: 20px;">Chapisha</button>
    </form>
</div>
{% endblock %}
