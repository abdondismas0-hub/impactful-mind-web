{% extends "public/base.html" %}

{% block content %}
<div class="glass-panel" style="max-width: 800px; margin: 50px auto;">
    <h2 style="text-align: center; color: var(--accent-color);">✍️ Andika Daily Post Mpya</h2>
    
    <form method="POST" enctype="multipart/form-data">
        
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 10px;">Kichwa cha Post:</label>
            <input type="text" name="title" required style="width: 100%; padding: 12px; border-radius: 10px; border: none;">
        </div>

        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 10px;">Chagua Picha (Kutoka Gallery):</label>
            <input type="file" name="image_file" accept="image/*" style="width: 100%; padding: 12px; background: rgba(255,255,255,0.1); border-radius: 10px;">
        </div>
        
        <!-- NEW: Carousel Checkbox -->
        <div style="margin-bottom: 20px; display: flex; align-items: center; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px;">
            <input type="checkbox" id="is_carousel" name="is_carousel" style="margin-right: 15px; width: 20px; height: 20px;">
            <label for="is_carousel" style="margin: 0; font-weight: bold; color: #f1c40f;">Weka kwenye Slideshow (Carousel) ya Ukurasa wa Nyumbani?</label>
        </div>
        <!------------------------->

        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 10px;">Maelezo / Yaliyomo:</label>
            <textarea name="content" rows="10" required style="width: 100%; padding: 12px; border-radius: 10px; border: none;"></textarea>
        </div>

        <button type="submit" class="btn" style="width: 100%;">Chapisha Post</button>
    </form>
    
    <div style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('admin_dashboard') }}" style="color: #fff;">Rudi Dashboard</a>
    </div>
</div>
{% endblock %}
