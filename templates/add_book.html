<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ongeza Kitabu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="background-texture"></div> 
    
    <header class="glass-nav">
        </header>

    <main class="content-container" style="max-width: 600px; margin-top: 50px;">
        <div class="glass-card">
            <h2 style="text-align: center;">Ongeza Kitabu Kipya (PDF)</h2>
            <form method="POST" enctype="multipart/form-data">
                <div style="margin-bottom: 15px;">
                    <label for="title">Jina la Kitabu:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="author">Mwandishi:</label>
                    <input type="text" id="author" name="author">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="description">Maelezo Mafupi:</label>
                    <textarea id="description" name="description" rows="4"></textarea>
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="category">Aina/Kategoria:</label>
                    <input type="text" id="category" name="category">
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="pdf_file">Faili la PDF:</label>
                    <input type="file" id="pdf_file" name="pdf_file" accept=".pdf" required>
                </div>
                <button type="submit" class="cta-button" style="width: 100%; border: none;">Pakia Kitabu</button>
            </form>
        </div>
    </main>
</body>
</html>
