{% extends "base.html" %}

{% block content %}
<div style="padding-top: 20px;">
    <div class="glass-panel" style="text-align: center; margin-bottom: 40px;">
        <h1 style="color: var(--accent); font-size: 2.5rem;">Maktaba ya Vitabu</h1>
        <p style="color: #ccc;">Pakua vitabu PDF moja kwa moja.</p>
    </div>

    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;">
        {% for book in books %}
        <div class="glass-panel" style="transition: transform 0.3s; display: flex; flex-direction: column;">
            
            <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 15px;">
                <div style="width: 50px; height: 70px; background: #34495e; display: flex; align-items: center; justify-content: center; border-radius: 5px;">
                    <i class="fas fa-book fa-2x" style="color: #fff;"></i>
                </div>
                <span style="background: rgba(241, 196, 15, 0.2); color: var(--accent); padding: 5px 10px; border-radius: 20px; font-size: 0.8rem;">{{ book.category }}</span>
            </div>
            
            <h3 style="color: #fff; margin-bottom: 5px;">{{ book.title }}</h3>
            <p style="color: #aaa; font-size: 0.9rem; margin-bottom: 15px;">Mwandishi: {{ book.author }}</p>
            <p style="color: #ddd; font-size: 0.9rem; line-height: 1.5; margin-bottom: 20px; flex-grow: 1;">
                {{ book.description[:80] }}...
            </p>
            
            <!-- KITUFE CHA DOWNLOAD MOJA KWA MOJA -->
            <!-- Tunatumia link ya faili (file_path) moja kwa moja kwenye href -->
            <a href="{{ book.file_path }}" target="_blank" download class="btn" style="width: 100%; text-align: center; background-color: #3498db; color: white; text-decoration: none;">
                <i class="fas fa-download"></i> Pakua PDF
            </a>
        </div>
        {% else %}
        <div class="glass-panel" style="grid-column: 1 / -1; text-align: center; padding: 50px;">
            <p style="color: #888;">Hakuna vitabu bado.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
