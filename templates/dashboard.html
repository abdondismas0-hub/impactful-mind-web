{% extends "base.html" %}

{% block content %}
<div class="glass-panel" style="padding: 40px; text-align: center;">
    <h1 style="color: var(--accent-color);">Admin Dashboard</h1>
    <p>Karibu kwenye paneli ya udhibiti.</p>
    
    <div style="display: flex; gap: 20px; justify-content: center; margin-top: 30px; flex-wrap: wrap;">
        <!-- Card 1: Books -->
        <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; width: 200px;">
            <h2 style="font-size: 3rem; margin: 0;">{{ total_books }}</h2>
            <p>Vitabu</p>
        </div>
        
        <!-- Card 2: Posts -->
        <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; width: 200px;">
            <h2 style="font-size: 3rem; margin: 0;">{{ total_posts }}</h2>
            <p>Posts</p>
        </div>
    </div>

    <div style="margin-top: 40px; display: flex; flex-direction: column; gap: 15px; max-width: 400px; margin-left: auto; margin-right: auto;">
        <a href="{{ url_for('add_book') }}" class="btn" style="background-color: #3498db;">+ Ongeza Kitabu (PDF)</a>
        <a href="{{ url_for('add_post') }}" class="btn" style="background-color: #f1c40f; color: black;">+ Andika Post Mpya</a>
        <a href="{{ url_for('edit_about') }}" class="btn" style="background-color: #e67e22;">Hariri 'About Founder'</a>
    </div>

    <br><br>
    <a href="{{ url_for('admin_logout') }}" style="color: #e74c3c;">Logout</a>
</div>
{% endblock %}
