{% extends "public/base.html" %}

{% block content %}
<div class="glass-panel" style="max-width: 900px; margin: 50px auto; padding: 0; overflow: hidden;">
    
    <!-- Full Width Image -->
    {% if post.image_file %}
    <img src="{{ url_for('download_book', filename=post.image_file) }}" alt="Post Banner" style="width: 100%; max-height: 400px; object-fit: cover;">
    {% endif %}

    <div style="padding: 40px;">
        <h1 style="color: var(--accent-color); margin-top: 0;">{{ post.title }}</h1>
        <p style="color: #aaa; margin-bottom: 30px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px;">
            Imechapishwa: {{ post.date_posted.strftime('%d %B %Y') }}
        </p>
        
        <div style="line-height: 1.8; font-size: 1.1rem; white-space: pre-wrap;">
            {{ post.content }}
        </div>

        <br><br>
        <a href="{{ url_for('posts') }}" class="btn" style="background: transparent; border: 1px solid #fff;">&larr; Rudi kwenye Posts</a>
    </div>
</div>
{% endblock %}
