{% extends "base.html" %}

{% block content %}
<div style="padding-top: 30px; max-width: 900px; margin: auto;">
    
    <div class="glass-panel" style="padding: 0; overflow: hidden;">
        <!-- Banner Image -->
        {% if post.image_file %}
        <div style="height: 400px; width: 100%; background-image: url('{{ url_for('download_book', filename=post.image_file) }}'); background-size: cover; background-position: center;"></div>
        {% endif %}

        <div style="padding: 40px;">
            <h1 style="color: var(--accent); font-size: 2.5rem; margin-top: 0;">{{ post.title }}</h1>
            <p style="color: #aaa; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px;">
                <i class="far fa-calendar-alt"></i> Imechapishwa: {{ post.date_posted.strftime('%d %B %Y') }}
            </p>
            
            <div style="line-height: 1.8; font-size: 1.1rem; color: #ddd; white-space: pre-wrap; margin-top: 20px;">
                {{ post.content }}
            </div>

            <br><br>
            <a href="{{ url_for('posts') }}" class="btn" style="background: transparent; border: 1px solid var(--accent); color: var(--accent);">&larr; Rudi kwenye Posts</a>
        </div>
    </div>

</div>
{% endblock %}
