{% extends "base.html" %}

{% block content %}
<div style="padding-top: 30px;">
    <div class="glass-panel" style="text-align: center; margin-bottom: 40px;">
        <h1 style="color: var(--accent); font-size: 2.5rem;">Wasiliana Nasi</h1>
        <p style="color: #ccc;">Tupo tayari kukuhudumia popote ulipo.</p>
    </div>

    <!-- Social Media Grid -->
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; text-align: center; margin-bottom: 50px;">
        
        <a href="https://wa.me/255xxxxxxxxx" target="_blank" class="glass-panel" style="text-decoration: none; transition: 0.3s; padding: 30px 10px;">
            <i class="fab fa-whatsapp fa-3x" style="color: #25d366;"></i>
            <h4 style="color: white; margin-top: 10px;">WhatsApp</h4>
        </a>

        <a href="https://facebook.com" target="_blank" class="glass-panel" style="text-decoration: none; transition: 0.3s; padding: 30px 10px;">
            <i class="fab fa-facebook fa-3x" style="color: #3b5998;"></i>
            <h4 style="color: white; margin-top: 10px;">Facebook</h4>
        </a>

        <a href="https://instagram.com" target="_blank" class="glass-panel" style="text-decoration: none; transition: 0.3s; padding: 30px 10px;">
            <i class="fab fa-instagram fa-3x" style="color: #e1306c;"></i>
            <h4 style="color: white; margin-top: 10px;">Instagram</h4>
        </a>

        <a href="https://t.me/username" target="_blank" class="glass-panel" style="text-decoration: none; transition: 0.3s; padding: 30px 10px;">
            <i class="fab fa-telegram fa-3x" style="color: #0088cc;"></i>
            <h4 style="color: white; margin-top: 10px;">Telegram</h4>
        </a>

        <a href="https://twitter.com" target="_blank" class="glass-panel" style="text-decoration: none; transition: 0.3s; padding: 30px 10px;">
            <i class="fab fa-twitter fa-3x" style="color: #1da1f2;"></i>
            <h4 style="color: white; margin-top: 10px;">X (Twitter)</h4>
        </a>

    </div>

    <!-- Contact Form (Demo) -->
    <div class="glass-panel" style="max-width: 600px; margin: auto;">
        <h3 style="color: var(--accent); margin-bottom: 20px;">Tuma Ujumbe Haraka</h3>
        <form>
            <input type="text" placeholder="Jina Lako" required>
            <input type="email" placeholder="Barua Pepe" required>
            <textarea placeholder="Ujumbe Wako" rows="5" style="width: 100%; padding: 15px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 8px; margin-bottom: 15px;"></textarea>
            <button class="btn" style="width: 100%;">Tuma Ujumbe</button>
        </form>
    </div>
</div>
{% endblock %}
