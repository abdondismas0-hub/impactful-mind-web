<!-- templates/admin/add_book.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ongeza Kitabu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="background-texture"></div> 
    
    <header class="glass-nav">
        <nav style="max-width: 90%; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
            <div class="logo"><a href="{{ url_for('admin_dashboard') }}" style="text-decoration: none; color: inherit;">&larr; Admin Dashboard</a></div>
            <a href="{{ url_for('admin_logout') }}" class="cta-button" style="background: #dc3545; padding: 8px 15px;">Logout</a>
        </nav>
    </header>

    <main class="content-container" style="max-width: 600px; margin-top: 50px;">
        <div class="glass-card">
            <h2 style="text-align: center;">Pakia Kitabu Kipya (PDF)</h2>
            <form method="POST" enctype="multipart/form-data">
                <label for="title">Jina la Kitabu:</label>
                <input type="text" id="title" name="title" required>

                <label for="author">Mwandishi:</label>
                <input type="text" id="author" name="author">

                <label for="description">Maelezo Mafupi:</label>
                <textarea id="description" name="description" rows="4"></textarea>

                <label for="category">Aina/Kategoria:</label>
                <input type="text" id="category" name="category">

                <label for="pdf_file">Faili la PDF:</label>
                <input type="file" id="pdf_file" name="pdf_file" accept=".pdf" required>

                <button type="submit" class="cta-button" style="width: 100%; border: none;">Pakia Kitabu</button>
            </form>
        </div>
    </main>
</body>
</html>
