{% extends "base.html" %}

{% block content %}
<div style="padding-top: 30px; height: 90vh; display: flex; flex-direction: column;">
    
    <!-- Header -->
    <div class="glass-panel" style="padding: 15px 20px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0;">
        <h2 style="color: var(--accent); margin: 0; font-size: 1.2rem;">{{ book.title }}</h2>
        <a href="{{ url_for('library') }}" class="btn" style="background: transparent; border: 1px solid white; padding: 5px 15px; font-size: 0.9rem; color: white;">
            <i class="fas fa-times"></i> Funga
        </a>
    </div>

    <!-- PDF VIEWER (Direct Embed) -->
    <div class="pdf-viewer-box">
        <!-- Tunatumia link ya Cloudinary moja kwa moja -->
        <embed src="{{ book.file_path }}" type="application/pdf" width="100%" height="100%" />
        
        <!-- Ujumbe wa dharura kama simu haiwezi ku-embed -->
        <div style="position: absolute; z-index: -1; text-align: center; width: 100%; top: 50%;">
            <p>Inapakia PDF...</p>
            <a href="{{ book.file_path }}" target="_blank" class="btn">Bofya hapa kusoma</a>
        </div>
    </div>

</div>
{% endblock %}
