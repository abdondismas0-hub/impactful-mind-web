{% extends "base.html" %}

{% block content %}
<div style="padding-top: 20px; height: 100vh; display: flex; flex-direction: column;">
    
    <!-- Header -->
    <div class="glass-panel" style="padding: 10px 20px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0;">
        <h2 style="color: var(--accent); margin: 0; font-size: 1rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 70%;">
            {{ book.title }}
        </h2>
        <a href="{{ url_for('library') }}" class="btn" style="background: transparent; border: 1px solid white; padding: 5px 15px; font-size: 0.8rem; color: white;">
            Funga
        </a>
    </div>

    <!-- PDF CONTAINER -->
    <div class="glass-panel" style="padding: 0; overflow: hidden; flex-grow: 1; background: #fff; border-radius: 10px; position: relative;">
        
        <!-- NJIA 1: IFRAME (Kwa Kompyuta na Simu Kubwa) -->
        <!-- Tunatumia link ya faili moja kwa moja -->
        <iframe src="{{ book.file_path }}" width="100%" height="100%" style="border: none;">
            
            <!-- NJIA 2: UJUMBE KAMA IFRAME IMEGOMA (Kwa Simu Ndogo) -->
            <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #0c1422; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px;">
                <i class="fas fa-book-reader fa-4x" style="color: var(--accent); margin-bottom: 20px;"></i>
                <h3 style="color: white; margin-bottom: 10px;">Simu hii haiwezi kupachika PDF</h3>
                <p style="color: #ccc; margin-bottom: 30px;">Lakini unaweza kusoma kwa kubofya hapa chini.</p>
                
                <!-- Hii Link inafungua PDF kwenye tab mpya (Sio kudownload) -->
                <a href="{{ book.file_path }}" target="_blank" class="btn" style="padding: 15px 40px; font-size: 1.2rem;">
                    Soma Kitabu Hapa
                </a>
            </div>

        </iframe>

    </div>
    
    <div style="text-align: center; padding: 10px; color: #888; font-size: 0.8rem;">
        &copy; Impactful Mind Library
    </div>

</div>

<!-- Zuia Right Click (Kupunguza wizi wa kazi) -->
<script>
    document.addEventListener('contextmenu', event => event.preventDefault());
</script>
{% endblock %}
