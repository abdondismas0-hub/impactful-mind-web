{% extends "base.html" %}

{% block content %}
<div style="padding-top: 40px; max-width: 800px; margin: auto;">
    
    <div class="glass-panel" style="text-align: center; padding: 50px 30px;">
        
        <!-- Icon ya Kitabu -->
        <div style="width: 100px; height: 140px; background: #2c3e50; margin: 0 auto 30px auto; border-radius: 10px; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 2px solid var(--accent);">
            <i class="fas fa-book fa-4x" style="color: #fff;"></i>
        </div>

        <!-- Kichwa na Mwandishi -->
        <h1 style="color: var(--accent); font-size: 2.5rem; margin-bottom: 10px;">{{ book.title }}</h1>
        <p style="color: #aaa; font-size: 1.2rem; margin-bottom: 30px;">Mwandishi: <span style="color: white;">{{ book.author }}</span></p>

        <!-- Maelezo ya Kitabu -->
        <div style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 10px; text-align: left; margin-bottom: 40px;">
            <h4 style="color: #3498db; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; margin-bottom: 15px;">Kuhusu Kitabu Hiki:</h4>
            <p style="color: #ddd; line-height: 1.8;">{{ book.description }}</p>
        </div>

        <!-- VITUFE VYA KUSOMA (SULUHISHO) -->
        <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
            
            <!-- 1. Kitufe cha Kurudi -->
            <a href="{{ url_for('library') }}" class="btn" style="background: transparent; border: 1px solid #aaa; color: #aaa;">
                <i class="fas fa-arrow-left"></i> Rudi Maktaba
            </a>

            <!-- 2. Kitufe cha KUSOMA (Kinafunguka New Tab - Hakigomi!) -->
            <a href="{{ book.file_path }}" target="_blank" class="btn" style="background-color: var(--success); color: white; padding: 12px 40px; font-size: 1.1rem; box-shadow: 0 0 20px rgba(46, 204, 113, 0.4);">
                <i class="fas fa-book-reader"></i> Soma Sasa (PDF)
            </a>
            
        </div>

    </div>

</div>
{% endblock %}
