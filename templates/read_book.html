{% extends "base.html" %}

{% block content %}
<div style="padding-top: 30px; height: 90vh; display: flex; flex-direction: column;">
    
    <!-- Kichwa na Kitufe cha Kurudi -->
    <div class="glass-panel" style="padding: 15px 20px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0;">
        <h2 style="color: var(--accent); margin: 0; font-size: 1.2rem;">{{ book.title }}</h2>
        <a href="{{ url_for('library') }}" class="btn" style="background: transparent; border: 1px solid white; padding: 5px 15px; font-size: 0.9rem;">
            <i class="fas fa-times"></i> Funga
        </a>
    </div>

    <!-- PDF VIEWER (NATIVE) -->
    <!-- Tunatumia 'embed' badala ya Google Viewer kuepuka 'No Preview' -->
    <div class="glass-panel" style="padding: 0; overflow: hidden; flex-grow: 1; background: #525659; border-radius: 10px;">
        
        <object data="{{ book.file_path }}" type="application/pdf" width="100%" height="100%">
            <iframe src="{{ book.file_path }}" width="100%" height="100%" style="border: none;">
                <!-- Ujumbe kama simu haiwezi kufungua PDF -->
                <p style="text-align: center; padding: 50px; color: white;">
                    Simu yako haionyeshi PDF hii hapa.<br>
                    <a href="{{ book.file_path }}" target="_blank" class="btn" style="margin-top: 20px;">Bofya Hapa Kusoma</a>
                </p>
            </iframe>
        </object>

    </div>

</div>
{% endblock %}
