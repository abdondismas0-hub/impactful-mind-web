!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
<body>
    <div class="background-texture"></div> 

    <main class="content-container" style="max-width: 400px; margin-top: 100px;">
        <div class="glass-card">
            <h2 style="text-align: center;">Admin Login</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div style="padding: 10px; border-radius: 5px; margin-bottom: 10px; background-color: {% if category == 'danger' %}#f8d7da{% else %}#d4edda{% endif %}; border: 1px solid {% if category == 'danger' %}#f5c6cb{% else %}#c3e6cb{% endif %};">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('admin_login') }}">
                <div style="margin-bottom: 15px;">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required 
                           style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required 
                           style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;">
                </div>
                <button type="submit" class="cta-button" style="width: 100%; border: none;">Login</button>
            </form>
        </div>
    </main>
</body>
</html>
